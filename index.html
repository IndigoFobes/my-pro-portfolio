<!DOCTYPE html>

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indigo Fobes Portfolio</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Header of page. Title and navigation links to the three main sections on my page. -->
<header>

    <h1>Indigo Fobes</h1>
    <nav>
        <a href="#">About Me</a>
        <a href="#">My Work</a>
        <a href="#">Contact Me</a>
    </nav>

</header>

<!-- The main part of the page includes the "About Me" section and the "My Work" section. -->
<main>

    <!-- About Me -->
    <section class="about-me">
        <div class="about-body">
            <p>
                This is the body for the About Me section. YAY!
            </p>
        </div>
        <h2>
            About Me
        </h2>
    </section>

    <!-- My Work -->
    <section class="my-work">
        <div class="work-head">
           <h2>
                My Work
            </h2>
            <p>
                Here are my applications.
            </p> 
        </div>

        <!-- Applications. Container (parent) = "applications" | Items (children) = "first-fourth apps" -->
        <div class="applications">
            <div class="first-app">
                <p>
                    This is my first application.
                </p>
            </div>
            <div class="second-app">
                <p>
                    This is my second application.
                </p>
            </div>
            <div class="third-app">
                <p>
                    This is my third application.
                </p>
            </div>
            <div class="fourth-app">
                <p>
                    This is my fourth application.
                </p>
            </div>
        </div>
    </section>

</main>

<!-- The footer will include my "Contact Me" information. -->
<footer>
    <section class="contact">
        <h2>Contact Me!</h2>
    </section>
</footer>


</body>
</html>
